<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <script src="main.js" type="module"></script>
</head>
<body>
    <div id="main">
        <div><a href="#" id="card_link"><i><p id="card_name">Name</p></i></a></div>
        <div><p id="question">Question</p></div>
        <div>
            <details id="spoiler">
                <summary>Answer</summary>
                <p id="answer">This is the answer.</p>
            </details>
        </div>
        <div>
            Get it right?
        </div>
        <div>
            <input type="button" value="Yes" id="btn_yes"/>
            <input type="button" value="No" id="btn_no"/>
        </div>
    </div>
</body>
</html>
